<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Automation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Mengaktifkan mode gelap berdasarkan kelas pada elemen parent
        }
    </script>
    <style>
        /* Mengatasi masalah tinggi canvas pada Chart.js */
        .chart-container { position: relative; height: 300px; width: 100%; }
        #monthlyRevenueChartContainer { position: relative; height: 400px; width: 100%; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Marketing Automation Dashboard</h1>
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.05 14.95l-.707-.707a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414zM5 10a1 1 0 01-1-1H3a1 1 0 110-2h1a1 1 0 110 2zm-2.121-3.536a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Total Revenue</h2>
                <p id="total-revenue" class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">Loading...</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Total Customers</h2>
                <p id="total-customers" class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">Loading...</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">New Leads (This Month)</h2>
                <p id="new-leads" class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">Loading...</p>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Monthly Revenue Trend</h2>
                <div id="monthlyRevenueChartContainer">
                    <canvas id="monthlyRevenueChart"></canvas>
                </div>
            </section>
            <section class="lg:col-span-1 space-y-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Top 5 Products by Revenue</h2>
                    <div class="chart-container">
                        <canvas id="topProductsChart"></canvas>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Revenue by Segment</h2>
                    <div class="chart-container">
                        <canvas id="segmentRevenueChart"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>Dashboard generated by Krisna & Alvin</p>
        </footer>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>
